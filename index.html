<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Serif+KR:wght@300;700&display=swap");
      body {
        font-family: "Noto Serif KR", serif;
        color: white;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="corona">
          <h5></h5>
          <p id="my_city_corona"></p>
          <p id="korea_corona"></p>
        </div>
        <div class="login">
          <div class="login-form">
            <form id="loginForm" class="hidden">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="이름을 적어주세요 !"
                  required
                  maxlength="15"
                />
                <label for="username">이름을 적어주세요 !</label>
              </div>
            </form>
          </div>
          <div class="greeting">
            <p id="welcome" class="hidden"></p>
          </div>
        </div>
      </div>
    </nav>
    <div class="main-wrapper">
      <div class="clock-wrapper">
        <h1 id="clock"></h1>
      </div>
      <div class="weather-wrapper">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <div id="air">
          <span></span>
        </div>
      </div>
      <div class="todo-list">
        <form id="todo-form">
          <div class="form-floating mb-3">
            <input
              required
              type="text"
              class="form-control"
              placeholder="오늘 할 일을 적어주세요 !"
              required
              maxlength="20"
            />
            <label for="username">오늘 할 일을 적어주세요 !</label>
          </div>
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <footer>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </footer>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/corona.js"></script>
  </body>
</html>
